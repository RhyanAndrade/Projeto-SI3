<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/global.css">
    <!-- <link rel="stylesheet" href="/styles/bootstrap.css"> -->
    <link rel="stylesheet" href="../Styles/registration.css">
    <!-- <link rel="stylesheet" href="/styles/style.css"> -->
    <title>Cadastro de pedidos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="menu">
    <div class="conteudo-principal">
        <div class="d-flex logo-menu">
            <div class="">
                <img style="width: 250px;" src="../img/logo.PNG" alt="" style="position: relative;top: 30px;">
            </div>
        </div>

        <div class="d-flex justify-content-center mb-5" style="position: relative;top: 30px;">
            <div class="d-flex gap-3 align-items-center cadastroPedidos">
                <div><img style="width: 80px" src="../img/request.png" alt=""></div>
                <div>
                    <h1 class="text-center">CADASTRO DE PEDIDOS</h1>
                    <span class="hrBorda"></span>
                </div>
                
            </div>
        </div>

        <div class="d-flex flex-wrap  justify-content-center gap-5 align-items-center">
            <form action="">
                <div class="d-flex flex-wrap justify-content-center gap-5 mb-sm-3 mb-0">
                    <div class="form-left gap-4 d-flex flex-column">
                        <div class="text-center">
                            <label class="mb-2" for="">Pedidos</label>
                            <select class="form-control custom-select-sm">
                                <option selected>Selecione o seu pedido</option>
                                <option value="1">Pedido 1</option>
                                <option value="2">Pedido 2</option>
                                <option value="3">Pedido 3</option>
                              </select>
                        </div>
                        
                          
                        <div class="text-center">
                            <label class="mb-2" for="">Valor</label>
                            <input class="form-control" type="text" name="Selecione um pedido" id="">
                        </div>
                    </div>
                    <div class="form-right gap-4 d-flex flex-column">
                        <div class="text-center">
                            <label class="mb-2" for="">Medidas</label>
                            <input class="form-control" type="text" name="Selecione um pedido" id="">
                        </div>
                        <div class="text-center">
                            <label class="mb-2" for="">Quantidade</label>
                            <input class="form-control" type="text" name="Selecione um pedido" id="">
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-around form-btn flex-wrap">
                    <a href="#">Excluir</a>
                    <a href="#">Salvar</a>
                    <a href="#">Sair</a>
                </div>  
            </form>
            <div class="">
                <img style="max-width: 285px;" src="../img/mannequin1.png" alt="">
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="/Controllers/bootstrap.js"></script>
    <script src="/Controllers/controler.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
